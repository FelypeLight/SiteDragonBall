<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style8.css"> 
	<title>Contato</title>
</head>
<body>
	<div id="area">
	<form id="formulário" onsubmit="return validarFormulario()">
    <div class="dados">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome Completo" class="nome_do_usuário" />
    </div>
    <div>
    	<label for="idade">Idade:</label>
    	<input type="text" id="idade" placeholder="Idade" class="idade_do_usuário" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o seu melhor email" class="email_do_usuário" />
    </div>
    <div>
    	<label for="senha">Senha:</label>
    	<input type="senha" id="senha" placeholder="Digite a sua senha" class="senha_do_usuário" />
    </div>
    <div>
    	<label for="confirmarsenha">Confirme a sua senha:</label>
    	<input type="confirmarsenha" id="confirmarsenha" placeholder="Repita a sua senha" class="confirmando_a_senha_do_usuário" />
    </div>
    <div>
        <label for="mensagem">Assunto:</label>
        <textarea id="mensagem" class="mensagem_do_usuário"></textarea>
    </div>

    <div class="button">
        <button type="submit">Enviar</button>
    </div>
</div>
</form>
</div>
<script>
    function validarFormulario() {
    var nome = document.getElementById("nome").value.trim();
    var idade = document.getElementById("idade").value.trim();
    var email = document.getElementById("email").value.trim();
    var senha = document.getElementById("senha").value.trim();
    var confirmarsenha = document.getElementById("confirmarsenha").value.trim();
    var mensagem = document.getElementById("mensagem").value.trim();

    if (nome === '' || idade === '' || email === '' || senha === '' || confirmarsenha === '' || mensagem === '') {
        alert("Preencha todos os campos");
        return false;
    }

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Digite um email válido");
        return false;
    }

    var senhaRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    if (!senhaRegex.test(senha)) {
        alert("Digite uma senha forte, com pelo menos 8 caracteres");
        return false;
    }

    if (senha !== confirmarsenha) {
        alert("Repite a mesma senha");
        return false;
    }

    alert("Formulário enviado com sucesso");
    return true;
}
</script>
</body>
</html>
